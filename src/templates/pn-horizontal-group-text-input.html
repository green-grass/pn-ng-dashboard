<div class="form-group">
    <label class="col-md-2 control-label" for="{{fieldName}}">{{label}}</label>
    <div class="col-md-10">
        <input type="text"
               id="{{fieldName}}"
               class="form-control"
               ng-class="inputClass"
               placeholder="{{placeholder}}"
               ng-model="ngModel"
               focus-if="focusIf()" />
    </div>
</div>
