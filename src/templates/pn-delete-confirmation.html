<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{id + 'Label'}}" ng-keypress="onKeypress($event)">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{{closeLabel}}"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="{{id + 'Label'}}"><span class="text-danger"><span class="icon icon-warning"></span> {{title}}</span></h4>
            </div>
            <div class="modal-body">
                <p ng-transclude></p>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-link modal-action" data-dismiss="modal" ng-click="confirm()">
                    <strong class="text-danger">{{deleteLabel}}</strong>
                </button>
                <button type="button" class="btn btn-link modal-action" data-dismiss="modal">{{cancelLabel}}</button>
            </div>
        </div>
    </div>
</div>
